
{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
	<form action="" method="POST">
		{% csrf_token %}
		<filedset class="form-group">
			<legend class="border-bottom">Blog Post</legend>
			{{ form|crispy }}
		</filedset>
		<div class="form-group"><button class="btn btn-outline-primary" type="submit">Post</button></div>
	</form>
</div>

{% endblock content %}
